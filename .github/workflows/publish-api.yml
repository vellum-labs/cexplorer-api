name: Manual Publish @vellumlabs/cexplorer-api

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fail if version is already published
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Checking if $PKG_NAME@$PKG_VERSION is already published..."

          PUBLISHED_VERSION=$(npm view "$PKG_NAME" version || echo "0.0.0")
          echo "Latest published version: $PUBLISHED_VERSION"

          if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
            echo "‚ùå Version $PKG_VERSION is already published on npm!"
            exit 1
          fi

      - name: Build package
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
